<!DOCTYPE html>

<html>
    <head>
        <title>Novas tags HTML5</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="Estilo.css">

    </head>
    
    <body>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus> 
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="numero">Numero</label>
        <input type="number" name="numero" min="5" max="10"> 
        <br><br>

        <label for="url">url</label>
        <input type="url" id="url" placeholder="http://www..."> 
        <br><br>
        
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa"> 
        <br><br>
        
        <label for="range">range</label>
        <input type="range" id="range"> 
        <br><br>

        <label for="data">data</label>
        <input type="date" id="data"> 
        <br><br>

        <label for="cor">cor</label>
        <input type="color" id="cor"> 
        <br><br>

        <input type="submit" name="" value="Enviar">

    </body>
</html>
