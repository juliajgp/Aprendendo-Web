<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			
			#divExterna {
				background-color: #ccc;
				width: 80px;
				height: 80px;
			}

			.inputFocado {
				background-color: aquamarine;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

		<script>
			$(document). ready( () =>{
				$('#onload').html('Página carregada');

				$(window).scroll(() =>{
					$('#scroll').html('Scroll acionado');
				})

				$(window).resize(() =>{
					$('#resize').html('Resized');
					//$('#resize').html('Resized').css('background-color', 'red');
				})

				$('#div1').scroll(function() {
					$(this).css('background-color', 'blue');
				})

				/* Arrow function da função acima
				$('#div1').scroll(() => {
					$('#div1').css('background-color', 'blue');
				})

				OUUUUUU

				$('#div1').scroll(e => {
					$(e.target).css('background-color', 'blue');
				})
				*/

				//Eventos - Mouse
				//mousedown muda a cor quando o botão esquerdo do mouse é pressionado
				$('#btn1').mousedown(() => {
					$('#div2').css('background-color', 'green');
				})

				//mouseup muda a cor quando o botão esquerdo do mouse é solto
				//também poderia utilizar o click()
				$('#btn1').mouseup(() => {
					$('#div2').css('background-color', 'purple');
				})

				$('#btn2').dblclick(() => {
					$('#div2').css('background-color', 'yellow');
				})

				$('#div2').mousemove((e) => {
					$('#resultadoDiv').html(': X: ' + e.offsetX + ' || Y: ' + e.offsetY);
				})

				//antigos -> mouseover/mouseout (efeito bubble)
				//novos -> mouseenter/mouseleave

				$('#divExterna').mouseover(() => {
					$('#resultadoDiv1').html('entrou');
				})
				/* Resultado será o mesmo se utilizar mouseenter() neste caso
				$('#divExterna').mouseenter(() => {
					$('#resultadoDiv1').html('entrou');
				})
				*/

				//posso utilizar tbm mouseleave()
				$('#divExterna').mouseout(() => {
					$('#resultadoDiv1').html('saiu');
				})


				//Eventos - teclado
				$('#teclado').keydown(() => {
					$('#resultadoTeclado').html('Tecla pressionada');
				})

				$('#teclado').keyup((e) => {
					$('#resultadoTeclado').html('Tecla liberada');

					if(e.keyCode == 13){
						let txt = $(e.target).val(); 
						$('#resultadoTeclado').html(txt);
						$(e.target).val(''); 
					}
				})

				//Eventos - formulários
				$('#nome').focus((e) => {
					$(e.target).addClass('inputFocado');
				})
				
				$('#email').focus((e) => {
					$(e.target).addClass('inputFocado');
				})

				$('#nome').blur((e) => {
					$(e.target).removeClass('inputFocado');
				})

				$('#email').blur((e) => {
					$(e.target).removeClass('inputFocado');
				})

				$('#opcao').change((e) => {
					console.log($(e.target).val());
				})
				$('#form').submit((e) => {
					e.preventDefault();
					console.log('Formulario enviado');
				})


			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span>
			<br>
			<span>Scroll: </span><span id="scroll">?</span>
			<br>
			<span>Resize Window: </span><span id="resize">?</span>

			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll">
				<br><br><br><br><br><br><br><br><br>
			</div>
			<hr>

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadoDiv"></span>
			<hr>

			<div id="divExterna"></div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>
			<hr>

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado">
			<span id="resultadoTeclado">Resultado do evento sobre o input</span>
			<hr>

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input type="text" id="nome">

				<span>E-mail:</span>
				<input type="text" id="email">

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>

</html>
