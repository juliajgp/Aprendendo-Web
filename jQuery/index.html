<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>

        <!--<script src="jquery-3.6.0.min.js"></script>-->

        <!--jQuery CDN-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(() => {

                //adiciona um item ao final da lista
                $('#lista1').append('<li>Item 4</li>');

                //adiciona um item no inicio da lista
                //$('#lista1').prepend('<li>Item 4</li>');

                //inserido ap√≥s LISTA2
                $('#lista2').after('<p>Inserido depois</p>');

                //remove toda a lista2
                //$('#lista2').remove();
                
            })
        </script>

    </head>

    <body>
        
        <ul id="lista1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <div id="lista2">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>

        <hr>
        
    </body>

</html>
