<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Review Project</title>

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        
        <main>
            <section class="container">

                <!-- title -->
                <div class="title">
                    <h2>our reviews</h2>
                    <div class="underline"></div>
                </div>

                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="images/person-1.jpeg" id="person-img" alt="">
                    </div>

                    <h4 id="author">Sara Jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Sharpen your JavaScript skills by building 15 projects using plain JavaScript without frameworks. In this tutorial course, you will be taught step-by-step how to build JavaScript projects.
                    </p>

                    <!-- prev next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <!-- random button -->
                    <button class="random-btn">surprise me!</button>
                </article>

            </section>
        </main>

        <!--JavaScript-->
        <script src="app.js"></script>
    </body>

</html>
